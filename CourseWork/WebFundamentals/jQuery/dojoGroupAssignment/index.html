<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>jQuery Add / Remove Table Rows Dynamically</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script type="text/javascript" src="jquery.js"></script>
  </head>
  <body>
    <div id="content">
      <div id="white" class="white">
        <div id="black" class="black">
          <div id="graybox" class="graybox">
            <div id="selectArena" class="selectArena">
              <h1>Select Arena</h1>
            </div>
            <div id="buttons" class="buttons">
              <button class="beach">beach</button>
              <button class="planet">planet</button>
              <button class="dojo">dojo</button>
              <button class="forest">forest</button>
              <button class="matrix">matrix</button>
              <button class="snow">snow</button>
            </div>
          </div>
        </div>
      </div>
      <img id='image_left1' src='leo.png'>
      <img id='image_left2' src='raphael.png'>
      <img id='image_right3' src='leo.png'>
      <img id='image_right4' src='raphael.png'>
    </div>
  </body>
</html>
