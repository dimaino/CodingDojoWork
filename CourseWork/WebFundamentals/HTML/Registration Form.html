<!DOCTYPE>
<html>
  <head>
    <title>Registation Form</title>
  </head>
  <body>
    <h1>My Registation Form<h1>

    <label for="first_name">First Name:</label>
    <input type="text" id="first_name" name="first_name">

    <label for="last_name">Last Name:</label>
    <input type="text" id="last_name" name="last_name">

    <label for="email">Email:</label>
    <input type="text" id="email" name="email">

    <label for="password">Password:</label>
    <input type="text" id="password" name="password">

    <label for="pw_confirmation">PW Confirm</label>
    <input for="text" id="pw_confirmation" name="pwconfirmation">

    <label for="birthday">Birthday:</label>
    <input for="text" id="birthday" name="birthday">

    <label for="male">Male</label>
    <input type="radio" id="male" name="gender" value="male">

    <label for="female">Female</label>
    <input type="radio" id="female" name="gender" value="female">

    <label for="other">Other</label>
    <input type="radio" id="other" name="gender" value="other">

    <p>A short desription about yourself:</p>
    <textarea name="description"></textarea>

    <p>Favorite Language</p>
    <label for="java">Java</label>
    <input type="checkbox" id="java" name="language" value="java">
    <label for="c++">C++</label>
    <input type="checkbox" id="c++" name="language" value="c++">
    <label for="javascript">Javascript</label>
    <input type="checkbox" id="javascript" name="language" value="javascript">

    <input type="submit" value="Submit">

  </body>
</html>
